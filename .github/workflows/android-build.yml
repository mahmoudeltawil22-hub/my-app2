name: Build Android APK (Debug)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java (Temurin 11)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android SDK command-line tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip zip lib32stdc++6 lib32z1
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest || true
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          # FIXED: Remove --force from yes command
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        shell: bash

      - name: Show sdk info
        run: |
          echo "ANDROID_SDK_ROOT = $ANDROID_SDK_ROOT"
          ls -la $ANDROID_SDK_ROOT
          $ANDROID_SDK_ROOT/platform-tools/adb version || true

      - name: Install npm dependencies
        run: npm ci

      - name: Prepare Android (Capacitor sync)
        run: |
          npx cap sync android || true

      - name: Make gradlew executable
        run: |
          if [ -f android/gradlew ]; then
            chmod +x android/gradlew
            git update-index --chmod=+x android/gradlew || true
          fi

      - name: Build APK (debug)
        working-directory: android
        run: |
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
